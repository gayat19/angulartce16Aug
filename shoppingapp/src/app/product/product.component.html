


<div *ngIf="product.quantity>0" class="alert alert-primary">
    <img [src]="product.pic" alt="no image">
    <br>
    Product Id:{{product.id}}
    <br/>
    Product Name:{{product.name | uppercase}}
    <br/>
    Product Price:{{product.price | currency:'INR'}}
    <br/>
    Product Quantity:{{product.quantity | number:'2.2'}}
    <br/>
    <button class="btn btn-info" (click)="increment()">+</button>
    <input type="number" [(ngModel)]="qty">
    <button class="btn btn-danger" (click)="decrement()">-</button>
    <br/>
    <button (click)="buy()" [disabled]="product.quantity==0" class="btn btn-primary">Buy @ {{product.price*qty | currency:'INR'}} </button>
</div>
